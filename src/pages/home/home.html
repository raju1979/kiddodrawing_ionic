<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary block (click)="showFromAsset()">show from asset</button>
  <button ion-button dark block (click)="showFromAsset2()">show from asset - 2</button>
  <button ion-button primary block  (click)="showFromSdCard()">show from sd card</button>
  <button ion-button primary block  (click)="showFromSdCardNoPass()">show from sd card no pass</button>

</ion-content>
