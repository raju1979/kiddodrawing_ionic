<ion-content>
    <div class="loginPage">
        <div class="loginPageContainer">
            <img [src]="getLogo()" alt=""/>
            <form #f="ngForm" novalidate (ngSubmit)="doLogin(f.value, f.valid)">
                <input type="text" name="email" [(ngModel)]="user.email" #name="ngModel" required minlength="5" placeholder="email">
                <input type="text" name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="5" placeholder="password">
                <button type="submit" class="submitBtn"  [disabled]="!f.valid">Login</button>
            </form>
            <div>
                <button>Forgot Password?</button>
                <button (click)="gotoAddUserPage()">Don't have an account, Join Now?</button>
                <button>Enter as guest</button>
            </div>
        </div>
        <!-- <div class="loadingDiv"></div> -->
    </div>  
</ion-content>
